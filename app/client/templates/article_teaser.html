<template name="ArticleTeaser">
  <a href="/publications/{{spaceId}}/articles/{{mongoId}}">
    <li class="teaser resrc" style="background-image: url({{teaserImage.url}})">
      <div class="table">
        <div class="cell">
          <div class="constrain">
            <h2>{{title}}</h2>
          </div>
        </div>
      </div>
    </li>
  </a>
</template>
