<head>
  <title>livingdocs-stream</title>
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>

<template name="ArticleStream">
  <ul style="padding-top: 40px">
  {{#each articles}}
    {{> ArticleTeaser}}
  {{/each}}
  </ul>
</template>

<template name="ArticleTeaser">
  <a href="/articles/{{articleId}}">
    <li class="teaser" style="background-image: url({{teaserImage}})">
      <div class="table">
        <div class="cell">
          <div class="constrain">
            <h2>{{title}}</h2>
          </div>
        </div>
      </div>
    </li>
  </a>
</template>

<template name="ArticlePage">
  {{> article}}
</template>

<template name="article">
  <div class="article-wrapper">
  </div>
</template>

<template name="AppLayout">
  <div class="header">
    <a class="site-logo" href="/">
      <img src="http://livingdocs.io/assets/images/livingdocs-logo-inverted-57e05e61.svg">
    </a>
  </div>
  <!-- Here comes them app-wide layout shizzle -->
  {{> yield}}
</template>
