<head>
  <title>livingdocs-stream</title>
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <script src="//use.resrc.it/"></script>
</head>

<template name="ArticleStream">
  <ul style="padding-top: 40px">
  {{#each articles}}
    {{> ArticleTeaser}}
  {{/each}}
  </ul>
</template>

<template name="loading">
  {{>spinner}}
</template>

<template name="notFound">
  <div class="not-found jumbotron">
    <h2>404</h2>
    <p>Sorry, we couldn't find a page at this address.</p>
  </div>
</template>

<template name="ArticleTeaser">
  <a href="/publications/{{spaceId}}/articles/{{mongoId}}">
    <li class="teaser resrc" style="background-image: url({{teaserImage.url}})">
      <div class="table">
        <div class="cell">
          <div class="constrain">
            <h2>{{title}}</h2>
          </div>
        </div>
      </div>
    </li>
  </a>
</template>

<template name="Article">
  <div class="article-wrapper">
  </div>
</template>

<template name="AppLayout">
  <div class="header">
    <a class="site-logo" href="/">
      <img src="http://livingdocs.io/assets/images/livingdocs-logo-inverted-57e05e61.svg">
    </a>
  </div>
  <!-- Here comes them app-wide layout shizzle -->
  {{> yield}}
</template>
