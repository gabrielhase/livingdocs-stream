<head>
  <title>livingdocs-stream</title>
</head>

<template name="ArticleStream">
  <h3>All Articles</h3>
  <ul>
  {{#each articles}}
    {{> ArticleTeaser}}
  {{/each}}
  </ul>
</template>

<template name="ArticleTeaser">
  <a href="/articles/{{document_id}}">
    <li class="teaser" style="background-image: url({{meta.teaser_image}})">
      <div class="table">
        bla
      </div>
    </li>
  </a>
</template>

<template name="ArticlePage">
  {{> article}}
</template>

<template name="article">
  <iframe class="article-wrapper">
  </iframe>
</template>

<template name="AppLayout">
  <!-- Here comes them app-wide layout shizzle -->
  {{> yield}}
</template>
